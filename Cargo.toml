[package]
name = "mapad"
version = "0.0.25-alpha.0"
description = "An aDNA aware short-read mapper"
authors = ["J. Christian Heide <christian_heide@eva.mpg.de>"]
edition = "2018"
readme = "Readme.md"
publish = false

[dependencies]
clap = "2.33.3"
log = "0.4.11"
rust-htslib = { git = "https://vcs.eva.mpg.de/christian_heide/rust-htslib.git", branch = "feature/get_all_bam_tags" }
simple_logger = "1.6.0"
bincode = "1.3.1"
bio = { version = "0.32.0", features = ["runtime-dispatch-simd"] }
assert_approx_eq = "1.1.0"
smallvec = "1.4.2"
rand = "0.7.3"
serde = { version = "1.0.115", features = ["derive"] }
snap = "1.0.1"
either = "1.6.0"
rayon = "1.3.1"
mio = { version = "0.7.0", features = ["os-poll", "tcp"] }
enum_dispatch = "0.3.2"
min-max-heap = "1.3.0"
slab = "0.4.2"

[dev-dependencies]
criterion = "0.3.3"

[[bench]]
name = "benchmark"
harness = false

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.bench]
lto = "fat"
codegen-units = 1

